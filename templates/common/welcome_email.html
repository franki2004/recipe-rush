<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to RecipeRush</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .jumbotron {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .display-4 {
            color: #007bff;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .lead {
            color: #343a40;
            font-size: 1.25rem;
            font-weight: normal;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome, {{ user.username }}!</h1>
            <p class="lead">Thank you for joining RecipeRush. We are excited to have you as a member!</p>
            <a class="btn" href="{% url 'index' %}">Get Started</a>
        </div>
    </div>
</body>
</html>
